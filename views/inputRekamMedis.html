<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Rekam Medis</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/input.css" />
  </head>

  <body>
    <div class="formContainer">
      <div class="back-button">
        <a href="home.html">&#x2190;</a>
      </div>
      <img src="img/logo.png" alt="Logo" class="logo" />
      <h1 class="h1">FORM INPUT REKAM MEDIS</h1>
      <form id="rekamMedisForm" class="form">
        <p>Isi data rekam medis dengan benar!</p>
        <label for="tanggal" class="labelH3">Tanggal</label>
        <input type="date" id="tanggal" name="tanggal" />

        <select name="jenisTes" id="jenisTes" required>
          <option value="">Pilih Jenis Pemeriksaan</option>
          <option value="darah">Tes Darah</option>
          <option value="kolesterol">Tes Kolesterol</option>
          <option value="kolesterol">Umum</option>
        </select>

        <label for="hasil" class="labelH3">Hasil Tes</label>
        <input type="text" id="hasil" name="hasil" placeholder="Jawaban anda" />

        <label for="instruksi" class="labelH3">Instruksi</label>
        <input type="text" id="instruksi" name="instruksi" placeholder="Jawaban anda" />

        <label for="riwayatPenyakit" class="labelH3">Riwayat Penyakit</label>
        <input type="text" id="riwayatPenyakit" name="riwayatPenyakit" placeholder="Jawaban anda" />

        <label for="riwayatAlergi" class="labelH3">Riwayat Alergi</label>
        <input type="text" id="riwayatAlergi" name="riwayatAlergi" placeholder="Jawaban anda" />

        <label for="obatDikonsumsi" class="labelH3">Obat-obatan yang Dikonsumsi</label>
        <input type="text" id="obatDikonsumsi" name="obatDikonsumsi" placeholder="Jawaban anda" />

        <button type="submit" class="btn">Konfirmasi</button>
      </form>
    </div>
    <script src="js/inputRekamMedis.js"></script>
  </body>
</html>
