<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <link rel="stylesheet" href="css/home.css" />
  <body>
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1>Antrian Pasien</h1>
    <div class="container">
      <!-- Table -->
      <div class="left-container">
        <div class="heading">
          <div class="text-heading">Daftar pasien</div>
          <p id= "queue-now" class="queue-now">Antrian Sekarang:  </p>
          <button id="call-queue-btn" class="call-queue-btn">Panggil Antrian</button>
          <a href="inputAntrian.html" class="add-btn">Tambah Antrian</a>
          <audio id="audioElement" src="./assets/suara.mp3"></audio>
        </div>
        <div class="table-container">
          <table id="antrian-table">
            <thead>
              <tr>
                <th>No</th>
                <th>Layanan</th>
                <th>Date</th>
                <th>Jam</th>
                <th>Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be populated dynamically -->
            </tbody>
          </table>
          
        </div>
      </div>
      <!-- Calendar -->
      <div class="calendar-container">
        <header class="calendar-header">
          <p class="calendar-current-date"></p>
          <div class="calendar-navigation">
            <span id="calendar-prev" class="material-symbols-rounded"> chevron_left </span>
            <span id="calendar-next" class="material-symbols-rounded"> chevron_right </span>
          </div>
        </header>

        <div class="calendar-body">
          <ul class="calendar-weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="calendar-dates"></ul>
        </div>
      </div>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
